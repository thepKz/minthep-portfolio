                <div>
                    <p>Xin chào! Mình là MinThep, hiện tại mình đang theo học để trở thành một BrSE. Dưới đây là một chút về mình:</p>

                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="contactModalLabel">Liên hệ với mình (Nhập đại là ra cái fb :)) )</h5>

                            </div>
                            <div class="modal-body">
                                <form action="https://www.facebook.com/thepp.tan/" method="POST">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Tên</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Trương Mỹ Lan" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="LanTMSE20@fpt.edu.vn" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Tin nhắn</label>
                                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Kho báu 673.000 tỷ..." required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-danger text-center justify-content-center">Gửi</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
                            </div>
                        </div>
